<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Twitch</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    *, *:before, *:after {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Lobster;
    }
    .content {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba2550, 255, 255, 0);
    }
    .text-to-change {
      font-size: 35px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="text-to-change"></div>
  </div>
  <script>
    var stringArray = [
      'Sérieux c'est fini là ?!',
      'Rangement des cadavres de bières',
      'Déconnexion',
      'Toujours aucun cheveux trouvé',
      'Le staff régie pose sa démission',
      'La musique est cool je trouve',
      'N\'imaginez pas un cheval vert',
      'T'attends quoi là ?',
      'Extinction de l\'écran',
      'Transfert des données',
      'Rechargement des réserves de nourriture du chat',
      'Insertion du charbon dans la cheminée',
      'Vérification des niveaux des liquides',
      'Fermeture de la matrice',
      'Essayez d\'appuyer sur START, sait-on jamais',
      'Bah les 88mph il les a pas atteint...',
      'C'est quand le prochain live ?',
      'Je vend un radio-cassette comme neuf, MP si intéressé',
      'C'était un peu nul ce live je trouve...',
      'Y a un truc qui a changé nan ?',
      'Quelqu\'un a vu le dernier Game of Thrones ?',
      'OH PUTAIN UNE ARAIGNEE !'
    ]
    function getRandomArrayElement(array) {
      return array[Math.floor(Math.random() * array.length)];
    }
    setInterval(function () {
      var elem = getRandomArrayElement(stringArray);
      console.log(elem);
      document.querySelector('.text-to-change').innerHTML = elem;
    }, 5000);
  </script>
</body>
</html>
