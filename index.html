<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Twitch</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    *, *:before, *:after {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: lato;
    }
    .content {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba2550, 255, 255, 0);
    }
    .text-to-change {
      font-size: 35px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="text-to-change"></div>
  </div>
  <script>
    var stringArray = [
      'Réglage du volume',
      'Génération du skill : ERREUR',
      'Récupération des bières',
      'Initialisation de la position de la chaise',
      'Vérification des empreintes génitales',
      'Recherche de cheveux',
      'Réparation de la manette du dernier RageQuit'
    ]
    function getRandomArrayElement(array) {
      return array[Math.floor(Math.random() * array.length)];
    }
    setInterval(function () {
      var elem = getRandomArrayElement(stringArray);
      console.log(elem);
      document.querySelector('.text-to-change').innerHTML = elem;
    }, 5000);
  </script>
</body>
</html>
