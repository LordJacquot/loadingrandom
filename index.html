<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Twitch</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    *, *:before, *:after {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: lato;
    }
    .content {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba2550, 255, 255, 0);
    }
    .text-to-change {
      font-size: 35px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="text-to-change"></div>
  </div>
  <script>
    var stringArray = [
      'Réglage du volume',
      'Génération du skill : ERREUR',
      'Récupération des bières',
      'Initialisation de la position de la chaise',
      'Vérification des empreintes génitales',
      'Recherche de cheveux',
      'Le staff s\'installe en régie',
      'Suivez le lapin blanc',
      'Au moins, vous n\'êtes pas en attente',
      'N\'imaginez pas un cheval vert',
      'Mon autre écran de chargement est beaucoup plus rapide. Vous devriez essayer celui-là à la place.',
      'Testing RAM..............OK',
      'Testing CPU..............OK',
      'Testing Primary Disk.....OK',
      'Testing Patience.......FAIL USER ERROR: OUT OF PATIENCE!',
      'Il semble que vous attendez qu\'un live démarre',
      'Allumage de l\'écran',
      'Initialisation graphique du Lord',
      'Transfert des données ',
      'Rechargement des réserves de nourriture du chat',
      'Insertion du charbon dans la cheminée',
      'Vérification des niveaux des liquides',
      'Ouverture de la matrice',
      'Essayez d\'appuyer sur START, sait-on jamais',
      'MAIS QU\'EST-CE QU\'IL BRANLE CELUI LA ?!',
      'En attente de dépassement des 88mph',
      'Quelqu\'un sait s\'il va venir ?',
      'Je vend un radio-cassette comme neuf, MP si intéressé',
      'Réparation de la manette du dernier RageQuit'
    ]
    function getRandomArrayElement(array) {
      return array[Math.floor(Math.random() * array.length)];
    }
    setInterval(function () {
      var elem = getRandomArrayElement(stringArray);
      console.log(elem);
      document.querySelector('.text-to-change').innerHTML = elem;
    }, 5000);
  </script>
</body>
</html>
